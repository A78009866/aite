{% extends 'network/layout.html' %}
{% load static %}

{% block body %}
<div class="container">
    <h2>تعديل الملف الشخصي</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_first_name">الاسم الأول</label>
            {{ user_form.first_name }}
        </div>
        
        <div class="form-group">
            <label for="id_last_name">الاسم الأخير</label>
            {{ user_form.last_name }}
        </div>
        
        <div class="form-group">
            <label for="id_profile_picture">الصورة الشخصية</label>
            {{ profile_form.profile_picture }}
        </div>

        <div class="form-group">
            <label for="id_cover_photo">صورة الغلاف</label>
            {{ profile_form.cover_photo }}
        </div>

        <div class="form-group">
            <label for="id_bio">السيرة الذاتية</label>
            {{ profile_form.bio }}
        </div>

        <div class="form-group">
            <label for="id_location">الموقع</label>
            {{ profile_form.location }}
        </div>

        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
    </form>
</div>
{% endblock %}
