{% extends 'network/layout.html' %}

{% block body %}
<div class="container">
    <h2 class="mb-4">هدر معا كاش  واحد</h2>
    <div class="row">
        {% for user in users %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">{{ user.username }}</h5>
                        </div>
                        <a href="{% url 'messages' user.id %}" class="btn btn-primary">بعث ميساج</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
